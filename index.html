<!DOCTYPE html>
<!-- ICS2O-Assignment-04-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content=">Joyce's Cookie shop. Order cookies here.'" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Joyce Nkengbeza" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-iconnew.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32new.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16new.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Joyce's Cookie Shop</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Welcome to Joyce's Cookie Shop!</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">How many cookies in what flavour would you like to order?</div>
      <br />
      <form>
        <br />
        <!-- Numeric Radio Button Group -->
        <p>Pick your desired number of cookies!</p>

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="amount">
          <input type="radio" id="cookienumber1" class="mdl-radio__button" name="amount" value="5" />
          <span class="mdl-radio__label">5 ($10)</span>
        </label>
        <br />

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="amount">
          <input type="radio" id="cookienumber2 class="mdl-radio__button" name="amount" value="10" />
          <span class="mdl-radio__label">10 ($20)</span>
        </label>
        <br />

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="amount">
          <input type="radio" id="cookienumber3" class="mdl-radio__button" name="amount" value="20" />
          <span class="mdl-radio__label">20 ($30)</span>
        </label>
        <br />
        <br />
        <!-- Flavour Radio Button Group -->
        <p>Pick your desiered flavour!</p>

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flavour-1">
          <input type="radio" id="flavour1" class="mdl-radio__button" name="type" value="Chocolate Chip" />
          <span class="mdl-radio__label">Chocolate Chips + ($0.50)</span>
        </label>
        <br />

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flavour-2">
          <input type="radio" id="flavour2" class="mdl-radio__button" name="type" value="Oatmeal Raisin" />
          <span class="mdl-radio__label">Oatmeal Raisin + ($0.95)</span>
        </label>
        <br />

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flavour-3">
          <input type="radio" id="flavour3" class="mdl-radio__button" name="type" value="Sugar" />
          <span class="mdl-radio__label">Sugar + ($0.50)</span>
        </label>
        <br />

        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()" type="button">
          Show final price
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="results"></div>
      </div>
    </main>
  </div>
</body>
</html>
